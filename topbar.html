<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #F8FAFC; /* Dashboard background */
}

/* Top bar */
.top-nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #ffffff;
  padding: 10px 20px;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
}

/* Left */
.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.menu-icon {
  font-size: 22px;
  cursor: pointer;
}

.logo {
  font-weight: bold;
  font-size: 16px;
}

/* Logo image */
.logo-img {
  width: 32px;
  height: 32px;
  object-fit: contain;
  margin-right: 8px;
}

/* Center pills container */
.nav-center {
  display: flex;
  gap: 8px;
  background-color: #F8FAFC;
  padding: 6px;
  border-radius: 999px;
}

/* Pills */
.nav-pill {
  padding: 8px 16px;
  border-radius: 999px;
  font-size: 14px;
  cursor: pointer;
  color: #1a1a1a;
  background-color: #FFFDD0; /* Cream buttons */
  transition: background-color 0.2s, box-shadow 0.2s;
}

/* Hover */
.nav-pill:hover {
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
}

/* Active pill */
.nav-pill.active {
  background-color: #F5F1B8; /* slightly darker cream */
  font-weight: 600;
}

/* Right */
.nav-right {
  display: flex;
  align-items: center;
  gap: 14px;
}

.icon {
  font-size: 16px;
  cursor: pointer;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background-color: #FFFDD0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="top-nav">

  <!-- Left -->
  <div class="nav-left">
    <span class="menu-icon">&#9776;</span>
    <img src="Untitled.jpeg" alt="Gimsoi AI Logo" class="logo-img">
    <span class="logo">Gimsoi AI</span>
  </div>

  <!-- Center -->
  <div class="nav-center">
    <div class="nav-pill active">Dashboard</div>
    <div class="nav-pill">Tasks</div>
    <div class="nav-pill">Users</div>
    <div class="nav-pill">Reports</div>
    <div class="nav-pill">Documents</div>
    <div class="nav-pill">Phases</div>
    <div class="nav-pill">Calendar</div>
  </div>

  <!-- Right -->
  <div class="nav-right">
    <span class="icon">?</span>
    <span class="icon">&#128269;</span>
    <span class="icon">&#9881;</span>
    <div class="avatar">R</div>
  </div>

</div>

</body>
</html>
