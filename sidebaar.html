<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

/* Sidebar */
.sidenav {
  height: 100%;
  width: 250px;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #F8FAFC;
  padding-top: 60px;
  display: none;
}

/* Close button */
.closebtn {
  position: absolute;
  top: 12px;
  right: 20px;
  font-size: 36px;
  cursor: pointer;
}

/* Section wrapper */
.nav-section {
  margin-bottom: 24px;
}

/* Section headings */
.nav-heading {
  padding: 0 32px;
  margin-bottom: 8px;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #1a1a1a;
  opacity: 0.5;
}

/* Links */
.sidenav a {
  padding: 10px 32px;
  text-decoration: none;
  font-size: 22px;
  color: #1a1a1a;
  display: block;
  border-radius: 6px;
  margin: 4px 16px;
}

/* Hover effect */
.sidenav a:hover {
  background-color: rgba(0, 0, 0, 0.05);
}

/* Divider line */
.nav-divider {
  height: 1px;
  background-color: rgba(0, 0, 0, 0.08);
  margin: 16px 24px;
}

/* Main content */
#main {
  padding: 16px;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="mySidenav" class="sidenav">
  <span class="closebtn" onclick="toggleNav()">&times;</span>

  <div class="nav-section">
    <p class="nav-heading">Dashboard</p>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Tasks</a>
  </div>

  <div class="nav-divider"></div>

  <div class="nav-section">
    <p class="nav-heading">Insights</p>
    <a href="#">Team Insights</a>
    <a href="#">Reports</a>
  </div>
</div>

<!-- Main -->
<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="toggleNav()">&#9776;</span>
</div>

<script>
function toggleNav() {
  const nav = document.getElementById("mySidenav");
  nav.style.display = nav.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
