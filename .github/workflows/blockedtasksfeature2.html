<!DOCTYPE html>
<html>
<head>
<style>
  /* 1. Card Container - The main box */
  .card {
    background-color: #eaeef1; /* Light gray background from image */
    width: 320px;
    padding: 25px;
    border-radius: 12px;
    font-family: Arial, sans-serif;
  }

  /* 2. Header "Blocked Tasks" */
  .card-title {
    color: #1a75ff; /* Bright Blue */
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: 800;
  }

  /* 3. The List - Remove bullets and padding */
  .task-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  /* 4. List Items - The Flexbox Layout */
  .task-item {
    display: flex;          /* This aligns Icon, Text, Avatar in a row */
    align-items: center;    /* Vertically centers them */
    padding: 15px 0;        /* Space above/below each row */
    border-bottom: 1px solid #cbd2d9; /* The separator line */
  }

  /* Remove border from the very last item */
  .task-item:last-child {
    border-bottom: none;
  }

  /* 5. The Icon Circles */
  .icon-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;     /* Makes it a perfect circle */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 20px;
    margin-right: 15px;     /* Space between icon and text */
    flex-shrink: 0;         /* Prevents circle from squishing */
  }

  /* Color variants for icons */
  .bg-red { background-color: #ff5e57; }
  .bg-orange { background-color: #ffbc42; }

  /* 6. Text Section */
  .task-info {
    flex-grow: 1;           /* Pushes the avatar to the far right */
    display: flex;
    flex-direction: column; /* Stacks Title on top of Date */
  }

  .task-name {
    font-weight: bold;
    font-size: 15px;
    margin-bottom: 4px;
  }

  .text-red { color: #ff5e57; }
  .text-orange { color: #e6a830; }

  .task-date {
    font-size: 13px;
    color: #7c889a; /* Muted gray for date */
  }

  /* 7. Avatar Images */
  .avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    object-fit: cover;
    margin-left: 10px;
  }

</style>
</head>
<body>

  <div class="card">
    <h3 class="card-title">Blocked Tasks</h3>
    
    <ul class="task-list">
      
      <li class="task-item">
        <div class="icon-circle bg-red">!</div>
        <div class="task-info">
          <span class="task-name text-red">Waiting on Data</span>
          <span class="task-date">Thu, Dec 23</span>
        </div>
        <img src="https://i.pravatar.cc/100?img=5" class="avatar" alt="User">
      </li>

      <li class="task-item">
        <div class="icon-circle bg-orange">i</div>
        <div class="task-info">
          <span class="task-name text-orange">Security Review</span>
          <span class="task-date">Mon, Dec 15</span>
        </div>
        <img src="https://i.pravatar.cc/100?img=9" class="avatar" alt="User">
      </li>

      <li class="task-item">
        <div class="icon-circle bg-orange">i</div>
        <div class="task-info">
          <span class="task-name text-orange">Priority Conflict</span>
          <span class="task-date">Wed, Dec 15</span>
        </div>
        <img src="https://i.pravatar.cc/100?img=24" class="avatar" alt="User">
      </li>

    </ul>
  </div>

</body>
</html>
