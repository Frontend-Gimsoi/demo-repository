<!DOCTYPE html>
<html>
<head>
<style>
  /* 1. Style the Card Container */
  .card {
    background-color: white;
    width: 300px;              /* Fixed width */
    padding: 20px;             /* Space inside the card */
    border-radius: 10px;       /* Rounded corners */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* The "Card" shadow effect */
    border: 1px solid #e1e1e1; /* Optional: subtle border */
    font-family: Arial, sans-serif;
  }

  /* 2. Style the List */
  .card-list {
    padding-left: 20px;        /* Indent the list */
    color: #333;
  }

  .card-list li {
    margin-bottom: 8px;        /* Space between list items */
  }

  /* Optional: Header styling */
  .card h3 {
    margin-top: 0;
    color: #007BFF;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
  }
</style>
</head>
<body>

  <div class="card">
    <h3>Blocked Tasks</h3>
    <ul class="tasks">
      <li>Waiting on Data</li>
      <p>Thurs,23 Jan</p>
      <hr>
      <li>Security Review</li>
      <p>Fri,24 Jan</p>
      <hr>
      <li>Priority Conflict</li>
    <p>Mon, 27 Jan</p>
    </ul>
  </div>

</body>
</html>
